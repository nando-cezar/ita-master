<div class="container">
	<div class="row">
		
		<div class="col-xs-4 col-xs-offset-4">
			<h1 class="text-center">Ranking</h1>
			<hr>
			
			<table class="table table-striped table-bordered">
				<colgroup>
					<col class="col-xs-1">
					<col class="col-xs-9">
					<col class="col-xs-2">
				</colgroup>
				<thead>
					<tr>
						<th>#</th>
						<th>Usuário</th>
						<th>Pontuação</th>
					</tr>
				</thead>
				
				<tbody>
					<tr ng-repeat="usuario in ranking">
						<td>{{$index + 1}}</td>
						<td>{{usuario.usuario}}</td>
						<td>{{usuario.pontuacao}}</td>
					</tr>
				</tbody>
			</table>
			
		</div>
		
	</div>
</div>
